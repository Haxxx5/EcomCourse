<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        S=0
        for (I=1;I<=5;I+=2){
            for (K=4;K>=0;K--){
                S=S+I+K
            }
        }
        document.write(`${I}<br>${K}<br>${S}<br>`)
    </script>
</body>
</html>
